<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <section>
      <div id="outercontainer">
        <div id="innerborder">
          <div id="input_for_date">
            <div class="date_input">
              <p>Day</p>
              <input placeholder="DD" type="number" name="" id="daybox" />
              <span id="emptymsg">This field is required</span>
              <span id="validmsg">Must be a valid day</span>
            </div>
            <div class="date_input">
              <p>Month</p>
              <input placeholder="MM" id="monthbox" type="number" />
              <span>This field is required</span>
              <span>Must be a valid month</span>
            </div>
            <div class="date_input">
              <p>Year</p>
              <input placeholder="YYYY" type="number" id="yearbox" />
              <span>This field is required</span>
              <span>Must be in the past</span>
            </div>
          </div>
          <div id="arrowimgsection">
            <span></span>
            <img src="assets/images/icon-arrow.svg" alt="" />
            <span></span>
          </div>
          <div id="lastdisplaysection">
            <p><span>--</span> years</p>
            <p><span>--</span> months</p>
            <p><span>--</span> days</p>
          </div>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/thinakaran123"
        target="_blank"
        >Thinakaran</a
      >.
    </div>
    <!-- for validation purpose -->
    <script src="main.js"></script>
    <!-- for styling -->
    <script src="style.js"></script>
  </body>
</html>
